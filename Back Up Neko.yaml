---
proxy-providers:
  allProxy:
    type: file
    path: ./proxy_provider/allProxy.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
proxy-groups:
- name: Umum
  type: fallback
  disable-udp: false
  proxies:
  #- DIRECT
  use:
  - allProxy
redir-port: 7892
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
unified-delay: true
external-controller: 0.0.0.0:9090
secret: sign
bind-address: 0.0.0.0
external-ui: ui
tcp-concurrent: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
  #listen: 127.0.0.1:5053
  default-nameserver:
    - 9.9.9.9
    - 149.112.112.112
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://dns.quad9.net/dns-query
    - tls://dns.quad9.net
    - 9.9.9.9
    - 1.1.1.1
    - 8.8.8.8
    - 149.112.112.112
    - https://dns.adguard.com/dns-query
    - https://dns-google.com/dns-query
    - tls://dns.adguard.com
    - tls://dns-google.com
  fallback-filter:
    geoip: false
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
ipv6: false
profile:
  store-selected: true
rules:
- RULE-SET,Umum,Umum
- MATCH,GLOBAL
rule-providers:
  Umum:
    type: file
    behavior: classical
    path: ./rule_provider/umum.yaml
tproxy-port: 7895
geodata-loader: memconservative
sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  dns-hijack:
    - any:53



